
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Batch Name</th>
        <th scope="col">Employee</th>
        <th scope="col">Batch Start Date</th>
      </tr>
    </thead>
    <tbody>
      {% for b in b %}
      <tr>
        <td>{{b.id}}</td>
        <td>{{b.batch_name}}</td>
        <td>{{b.employee.name}}</td>
        <td>{{b.date}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
